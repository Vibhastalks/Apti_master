<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Apti Master - Login</title>
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
    <div class="login-container">
        <div class="logo-title">
            <h1>Apti Master</h1>
            <p class="tagline">Empowering Daily Aptitude Excellence</p>
        </div>
        <form class="login-form">
            <div class="input-group">
                <label for="email">Email or Username</label>
                <input type="text" id="email" name="email" placeholder="Enter your email or username" required />
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required />
                    <span class="toggle-password"></span>
                </div>
            </div>
            <div class="extra-options">
                <label>
                    <input type="checkbox" name="remember" /> Remember Me
                </label>
                <a href="#" class="forgot-link">Forgot Password?</a>
            </div>
            <button type="submit" class="login-btn"><a href="dashboard.html">Login</a></button>
            <div class="register-link">
                New here? <a href="#">Register New Account</a>
            </div>
            <div class="form-feedback" id="formFeedback"></div>
        </form>
        <footer>
            &copy;All rights are reserved   
        </footer>
    </div>
    <script>
        // Toggle show/hide password
        const pwInput = document.getElementById('password');
        const togglePw = document.querySelector('.toggle-password');
        
        // Use a more accessible and standard way to toggle visibility
        togglePw.textContent = 'Show'; // Initial text
        togglePw.addEventListener('click', function() {
            const type = pwInput.type === "password" ? "text" : "password";
            pwInput.type = type;
            this.textContent = type === "password" ? 'Show' : 'Hide';
        });
    </script>
</body>
</html>
